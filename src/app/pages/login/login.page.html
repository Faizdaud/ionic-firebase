<ion-header>
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  </ion-item>
  <ion-item>
    <ion-input [ngModel]="credentials.email"></ion-input>
  </ion-item>
  <ion-button>
    Login
  </ion-button> -->

  <form (ngSubmit)="login()" [formGroup] ="credentials">
    <ion-item class="ion-margin-bottom">
      <ion-input 
        type="email"
        placeholder="Email"
        formControlName="email"
        ></ion-input>
        <ion-note
        slot="error"
        *ngIf="(email.dirty || email.touched) && email.errors"
        >Email is invalid! 
        </ion-note>
    </ion-item>
    <ion-item>
      <ion-input 
      type="password"
      placeholder="Password"
      formControlName="password"
      ></ion-input>
      <ion-note
      slot="error"
      *ngIf="(password.dirty || password.touched) && password.errors"
      >Password is invalid! 
      </ion-note>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">
      Log in
    </ion-button>
    <ion-button 
      type="button" 
      expand="block"
      color="secondary"
      (click)="register()"
      [disabled]="!credentials.valid">
      Create Account
    </ion-button>

    <ion-button 
    type="button" 
    expand="block"
    color="secondary"
    (click)="resetPassword()"
    [disabled]="!credentials.valid">
    Reset Password
  </ion-button>
  </form>
</ion-content>
